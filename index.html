<html>
<body>
    <h3>House Price Prediction</h3>
 
<div>
  <form action="/" method="POST">
    <label for="bedrooms">Bedrooms</label>
    <select id="bedrooms" name="bedrooms">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br>
    <label for="bathrooms">Bathrooms</label>
    <select id="bathrooms" name="bathrooms">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br>
    <label for="sqft_living">Living Space </label>
    <input type="text" id="sqft_living" name="sqft_living">sq.ft btw:[0-3000]
    <br>
    <label for="sqft_lot">Parking Lot </label>
    <input type="text" id="sqft_lot" name="sqft_lot">sq.ft btw:[0-50]
    <br>
    <label for="floors">House Floor </label>
    <input type="text" id="floors" name="floors"> floors btw:[1-99]
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
